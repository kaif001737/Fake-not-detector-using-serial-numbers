<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Note Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üíµ Fake Note Detector</h2>

        <input type="text" id="serialNumber" placeholder="Enter Serial Number" 
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
        
        <button onclick="checkSerial()" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition">
            Check Note
        </button>

        <div id="result" class="mt-4 text-center font-semibold text-lg"></div>
    </div>

    <script>
        function checkSerial() {
            let serial = document.getElementById("serialNumber").value.trim();
            let resultDiv = document.getElementById("result");

            if (serial === "") {
                resultDiv.innerHTML = "<span class='text-red-500'>‚ö†Ô∏è Please enter a serial number.</span>";
                return;
            }

            fetch(`http://127.0.0.1:5000/check_serial/${serial}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "real") {
                        resultDiv.innerHTML = `<span class='text-green-600'>‚úÖ The note is REAL.</span>`;
                    } else {
                        resultDiv.innerHTML = `<span class='text-red-600'>‚ùå The note is FAKE.</span>`;
                    }
                })
                .catch(() => {
                    resultDiv.innerHTML = "<span class='text-gray-600'>‚ö†Ô∏è Unable to verify. Try again later.</span>";
                });
        }
    </script>

</body>
</html>
